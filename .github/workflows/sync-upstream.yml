name: Sync OpenWrt Luci (Master Branch)

on:
  schedule:
    - cron: "0 2 * * *"   # Run daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # allows authenticated push
          fetch-depth: 0
          persist-credentials: true            # keep credentials for git push

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/openwrt/luci.git
          git fetch upstream master

      - name: Checkout development branch
        run: git checkout dev

      - name: Merge upstream/master into dev
        id: merge
        run: |
          set +e
          git merge --no-edit upstream/master
          MERGE_STATUS=$?
          echo "merge_status=$MERGE_STATUS" >> $GITHUB_OUTPUT
          exit 0

      - name: Push changes if merge successful
        if: steps.merge.outputs.merge_status == '0'
        run: |
          echo "âœ… Merge successful, pushing changes..."
          git push origin dev

      - name: Create Pull Request if conflicts
        if: steps.merge.outputs.merge_status != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync from upstream OpenWrt/luci"
          title: "Upstream sync conflict resolution"
          body: |
            This pull request merges the latest upstream changes from [openwrt/luci](https://github.com/openwrt/luci)
            into your `dev` branch. Manual conflict resolution may be required.
          branch: sync/upstream-to-dev
